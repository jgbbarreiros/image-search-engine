<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Snap Images</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 399px)" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 400px) and (max-width: 719px)" href="css/small.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 720px) and (max-width: 1219px)" href="css/medium.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 1220px)" href="css/large.css">
    <script src="js/search_engine.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>
    <header id="header" class="header">
        <div class="header__inner">
            <img class="header__logo" src="imgs/camera.svg" alt="logo">
            <div class="search-box">
                <input type="search" results="5" name="search" id="search" class="search" placeholder="Search..." onkeypress="enter(event)" autofocus>
                <input type="submit" value="Go" name="go" id="go" class="go">
            </div>
            <div class="header__colors">
                <div title="red" class="color-btn" style="background: #c00;"></div>
                <div title="orange" class="color-btn" style="background: #fb940b;"></div>
                <div title="yellow" class="color-btn" style="background: #ff0;"></div>
                <div title="green" class="color-btn" style="background: #0c0;"></div>
                <div title="teal" class="color-btn" style="background: #03c0c6;"></div>
                <div title="blue" class="color-btn" style="background: #00f;"></div>
                <div title="purple" class="color-btn" style="background: #762ca7;"></div>
                <div title="pink" class="color-btn" style="background: #ff98bf;"></div>
                <div title="white" class="color-btn" style="background: #fff;"></div>
                <div title="gray" class="color-btn" style="background: #999;"></div>
                <div title="black" class="color-btn" style="background: #000;"></div>
                <div title="brown" class="color-btn" style="background: #885418;"></div>
            </div>
            <a id="menu" class="header__menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
                </svg>
            </a>
        </div>
    </header>
    <nav id="drawer" class="nav">
        <section>
            <h3>Current Search:</h3>
            <p id="nav-search-value">Beach</p>
            <img class="nav-image" src="http://i.imgur.com/bwy74ok.jpg">
        </section>
        <hr/>
        <section>
            <h3>Colors:</h3>
            <div class="nav__colors">
                <div title="red" class="color-btn" style="background: #c00;"></div>
                <div title="orange" class="color-btn" style="background: #fb940b;"></div>
                <div title="yellow" class="color-btn" style="background: #ff0;"></div>
                <div title="green" class="color-btn" style="background: #0c0;"></div>
                <div title="teal" class="color-btn" style="background: #03c0c6;"></div>
                <div title="blue" class="color-btn" style="background: #00f;"></div>
                <div title="purple" class="color-btn" style="background: #762ca7;"></div>
                <div title="pink" class="color-btn" style="background: #ff98bf;"></div>
                <div title="white" class="color-btn" style="background: #fff;"></div>
                <div title="gray" class="color-btn" style="background: #999;"></div>
                <div title="black" class="color-btn" style="background: #000;"></div>
                <div title="brown" class="color-btn" style="background: #885418;"></div>
            </div>
        </section>
        <hr/>
    </nav>
    <section class="content">
        <h2 id="img-txt"></h2>
        <section class="imgs-box" id="imgs-box">
            <div class="img-box"><img src="http://i.imgur.com/bwy74ok.jpg"></div>
            <div class="img-box"><img src="http://i.imgur.com/bAZWoqx.jpg"></div>
            <div class="img-box"><img src="http://i.imgur.com/LkmcILl.jpg"></div>

        </section>
    </section>
    <footer>
        <ul>
            <li>Joao Barreiros</li>
            <li>Brand Name</li>
            <li>2015</li>
        </ul>
    </footer>
    <script>

        var menu = document.querySelector('#menu');
        var main = document.querySelector('.content');
        var drawer = document.querySelector('.nav');
        var search_box = document.querySelector('.search-box');

        menu.addEventListener('click', function(/*e*/) {
            drawer.classList.toggle('open');
//            e.stopPropagation();
        });

        main.addEventListener('click', function() {
            drawer.classList.remove('open');
        });

        search_box.addEventListener('click', function() {
            drawer.classList.remove('open');
        });
    </script>
</body>
</html>
